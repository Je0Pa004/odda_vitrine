<header class="fixed top-0 left-0 w-full z-50 transition-all duration-300 overflow-hidden">
    <!-- Top Bar (Branding & Contact) -->
    <div class="bg-[#1a367c] py-3">
        <div class="container-custom flex justify-between items-center">

            <!-- Logo Section -->
            <div class="flex items-center cursor-pointer group" (click)="onNavClick('hero')">
                <!-- Odda Logo Image -->
                <div class="bg-white px-4 py-2 rounded-lg">
                    <img src="/images/odda_logo.webp" alt="Odda Technology" class="h-10 w-auto object-contain">
                </div>

                <!-- Vertical Separator -->
                <div class="h-10 w-px bg-white/20 mx-6"></div>

                <!-- Tagline -->
                <div class="hidden lg:flex flex-col">
                    <span
                        class="text-[15px] font-black text-white uppercase tracking-[0.25em] leading-none mb-1">Technology</span>
                    <span class="text-[9px] font-bold text-white/40 uppercase tracking-[0.15em] leading-none">Innovation
                        & Qualité</span>
                </div>
            </div>

            <!-- Right Info Section -->
            <div class="hidden md:flex items-center gap-10">
                <!-- Location -->
                <div class="flex items-center gap-3">
                    <div class="w-1.5 h-1.5 bg-[#ff7a1a] rounded-full shadow-[0_0_8px_rgba(255,122,26,0.8)]"></div>
                    <span class="text-[11px] font-bold text-white uppercase tracking-widest opacity-80">Lomé,
                        Togo</span>
                </div>

                <!-- Separator -->
                <div class="h-4 w-px bg-white/10"></div>

                <!-- Contact Phone -->
                <div class="flex items-center gap-3">
                    <svg class="w-3.5 h-3.5 text-[#ff7a1a]" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M6.176 1.106l3.515 4.686a1.2 1.2 0 01-.131 1.6l-2.072 1.637a11.047 11.047 0 004.814 4.814l1.637-2.072a1.2 1.2 0 011.6-.131l4.686 3.515a1.2 1.2 0 01.106 1.832l-2.4 2.4a2.4 2.4 0 01-3.394 0c-4.882-4.882-6.522-8.156-6.522-8.156a2.4 2.4 0 010-3.394l2.4-2.4a1.2 1.2 0 011.761 0z" />
                    </svg>
                    <span class="text-sm font-black text-white tracking-widest">+228 90 39 76 86</span>
                </div>
            </div>

            <!-- Mobile Toggle -->
            <button class="md:hidden p-2 text-white" (click)="isMobileMenuOpen = !isMobileMenuOpen">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Bottom Bar (Navigation) -->
    <div class="bg-[#24418a] py-1">
        <div class="container-custom">
            <nav class="flex items-center gap-1 overflow-x-auto no-scrollbar">
                <button *ngFor="let item of navItems" (click)="onNavClick(item.id)"
                    class="px-4 py-2 rounded-md text-[10px] font-black uppercase tracking-[0.1em] whitespace-nowrap transition-all flex items-center gap-2 group"
                    [ngClass]="{
                        'bg-[#1a367c] text-white shadow-inner': activeSection === item.id,
                        'text-white/70 hover:text-white hover:bg-white/5': activeSection !== item.id
                    }">
                    {{ item.label }}
                    <svg *ngIf="activeSection === item.id"
                        class="w-2.5 h-2.5 text-[#ff7a1a] transition-transform group-hover:translate-x-0.5" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7" />
                    </svg>
                </button>

                <!-- Connexion Button removed -->
            </nav>
        </div>
    </div>

    <!-- Mobile Dropdown -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden bg-[#1a367c] animate-fade-in border-t border-white/10">
        <div class="container-custom py-6 flex flex-col gap-4">
            <a *ngFor="let item of navItems" (click)="onNavClick(item.id); isMobileMenuOpen = false"
                class="text-xs font-bold text-white/80 uppercase tracking-widest py-3 border-b border-white/5 last:border-0">
                {{ item.label }}
            </a>
            <!-- Removed Admin Button -->
        </div>
    </div>
</header>
