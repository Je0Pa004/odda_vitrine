
server.port=8080
server.servlet.context-path=/api

spring.application.name=oddatech-api

spring.datasource.url=jdbc:postgresql://localhost:5432/oddatech_db
spring.datasource.username=postgres
spring.datasource.password=aze27000
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.servlet.multipart.enabled=true

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

app.file.upload-dir=./uploads

# Configuration SpringDoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.default-models-expand-depth=-1

# Info API
springdoc.info.title=ODDA Technology API
springdoc.info.description=API REST pour la gestion des produits logiciels, materiel et des demandes de stage.
springdoc.info.version=v1.0

# Niveau de log pour Hibernate (INFO pour voir les etats, DEBUG pour tout voir)
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE